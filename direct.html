<input type="file" id="fileInput">
<script>
  fileInput.onchange = e => {
    const file = e.target.files[0];
    if (file) {
      const r = new FileReader();
      r.onload = evt => {
        document.open();
        document.write(evt.target.result);
        document.close();
      };
      r.readAsText(file);
    }
  };
</script>
